[package]
name = "repro_build"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.98"
bollard = "0.18.1"
cargo_metadata = "0.19.2"
clap = { version = "4.5.37", features = ["derive"] }
futures-util = "0.3.31"
rust-embed = "8.7.1"
serde = { version = "1.0.219", features = ["derive"] }
tera = "1.20.0"
tokio = { version = "1.45.0", features = ["full"] }

[lib]
name = "repro_build_lib"
path = "src/lib.rs"

[[bin]]
name = "repro_build"
path = "src/main.rs"
